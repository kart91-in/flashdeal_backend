{% extends 'dashboard/base.html' %}

{% block main_content %}

  <div class="col-md-7 col-sm-7 col-xs-12">
    <div class="product-image">
      <img src="{{ object.images.first.image.url }}" alt="..." />
    </div>
    <div class="product_gallery">
      {% for image in object.images.all %}
      <a>
        <img src="{{ image.image.url }}" alt="..." />
      </a>
      {% endfor %}

    </div>
  </div>

  <div class="col-md-5 col-sm-5 col-xs-12" style="border:0px solid #e5e5e5;">

    <h3 class="prod_title">{{ object.name }}</h3>
    <p>
      {{ object.description }}
    </p>
    <br />

    <div class="">
      <div class="product_price">
        <h1 class="price">{{ object.sale_price|floatformat:2 }}
        <button type="button" class="btn btn-danger">-{{ object.sale_percent|floatformat:2 }}%</button>
        </h1>
        <span class="price-tax">{{ object.get_upper_price|floatformat:2 }} </span>
        <br>
      </div>
    </div>
    <div class="">
      <button type="button" class="btn btn-default btn-lg">Add to Cart</button>
      <button type="button" class="btn btn-default btn-lg">Add to Wishlist</button>
    </div>
  </div>

{% endblock %}
