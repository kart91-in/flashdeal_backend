{% extends 'dashboard/base.html' %}

{% block page_title %}Create a Catalog{% endblock %}
{% block main_content %}
  <form onsubmit="return confirm('Do you really want to submit the form?');" class="form-horizontal form-label-left" enctype="multipart/form-data" method="post">
  {% csrf_token %}
    {% for field in form %}
    <div class="item form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ field.id_for_label }}">
        {{ field.name|title }} <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        {{ field }}
        {{ field.errors }}
      </div>
    </div>
    {% endfor %}

    <div class="item form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" >
        Images
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="file" multiple name="image_list" required>
      </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
      <div class="col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-primary">Cancel</button>
        <button  id="send" type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

{% endblock %}
